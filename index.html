<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="box">
        <div class="front">
            <label for="cube1">Log In</label><br>
            <label for="cube1" id="sup">Register</label><br>
        </div>
        <div class="regis">
            <form action="" class="frm">
                <h1>REGISTRATION</h1>
                <label for="name">Name</label><br>
                <input type="text" name="Name" id="name" placeholder="Enter Full Name"><br>
                <label for="uname">UserName</label><br>
                <input type="text" name="UName" id="uname" placeholder="Enter Username"><br>
                <label for="eid">Email-Id</label><br>
                <input type="text" name="Id" id="eid" placeholder="Enter Email-Id"><br>
                <label for="paaswrd">Password</label><br>
                <input type="password" name="Passwrd" id="passwrd" placeholder="Enter Password"><br>
                <label for="conpass">Confirm Password</label><br>
                <input type="password" name="ConPass" id="conpass" placeholder="Confirm Password"><br>
                <label for="birthday">Date of Birth:</label><br>
                <input type="date" name="birth" id="birthday"><br>
                
                <label>Gender:</label><br>
                <input type="radio" name="Gender" id="male">
                <label for="male">Male</label><br>
                <input type="radio" name="Gender" id="female">
                <label for="female">Female</label><br>
                <input type="radio" name="Gender" id="transgender">
                <label for="transgender">Transgender</label><br>
            </form>
        </div>
    </div>
</body>
</html>
